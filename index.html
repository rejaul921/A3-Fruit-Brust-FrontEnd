<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Tailwind and Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/214ffe628b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar -->
        <div class="w-4/5 rounded-3xl my-10 mx-auto navbar bg-[#F85559]">
            <div class="navbar-start">
              <div class="flex list-none gap-1 text-white">
                  <li><a class="btn btn-ghost">Home</a></li>
                  <li><a class="btn btn-ghost">About Us</a></li>
                  <li><a class="btn btn-ghost">Shop</a></li>
                  <li><a class="btn btn-ghost">All Fruits</a></li>
              </div>
            </div>
            <div class="navbar-center text-white">
                <img class="w-6 h-6" src="./images/logo.png" alt="">
              <a class="btn btn-ghost normal-case text-xl">Fruit Brust</a>
            </div>
            <div class="navbar-end">
                <div class="form-control relative inline-block">
                    <input type="text" placeholder="Search Here" class="input input-bordered rounded-3xl w-24 md:w-auto" /><i class="fa-solid fa-magnifying-glass absolute top-4 right-4"></i>
                  </div>
            </div>
          </div>
          <!-- banner section -->
          <div class="flex flex-col items-center relative justify-center">
            <!-- carousel -->
            <div class="carousel mx-auto w-4/5 z-0">
              <!-- slide1 -->
              <div id="slide1" class="carousel-item relative w-full">
                <img src="./images/banner1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                  <a href="#slide4" class="btn btn-circle">❮</a> 
                  <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
              </div> 
              <!-- slide2 -->
              <div id="slide2" class="carousel-item relative w-full">
                <img src="./images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                  <a href="#slide1" class="btn btn-circle">❮</a> 
                  <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
              </div>
               <!--slide3  -->
              <div id="slide3" class="carousel-item relative w-full">
                <img src="./images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                  <a href="#slide2" class="btn btn-circle">❮</a> 
                  <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
              </div>
               <!--slide4  -->
              <div id="slide4" class="carousel-item relative w-full">
                <img src="./images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                  <a href="#slide3" class="btn btn-circle">❮</a> 
                  <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
              </div>
            </div>
            <!-- Overlay -->
            <div class="absolute top-1/2 text-center text-white z-10">
              <h1 class="text-4xl font-bold mb-4">Exotic tastes at your doorstep</h1>
              <p class="mb-2">We supply highly quality organic products</p>
              <a href="#" class="btn btn-ghost bg-[#F85559]">Shop Now</a>
          </div>
          </div>
